<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn vị em và rem</title>
    <style>
        *{
            font-size: 20px;
        }
        #box-1{
            font-size: 20px;
        }
        #box-2{
            font-size: 10px;
        }
        .em{
            font-size: 1em;
        }
        .rem{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <p>20px</p>
    <div>
        <p>20px</p>
    </div>
    <div id="box-1">  
        <p class="rem">1rem</p>
        <p class="em">2em</p>
    </div>
    <div id="box-2">
        <p class="rem">1rem</p>
        <p class="em">2em</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form đăng ký</title>
        <style>
            .err {
                color: red;
                font-size: 12px;
                display: none;
            }
        </style>
    </head>
    <body>
        <form action>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <p class="err">Không được để trống</p>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <p class="err">Không được để trống</p>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p class="err">Không được để trống</p>
            <br><br>
            <!-- <input onclick="checkBlank()" type="submit" value="Đăng ký"> -->
            <input id="dangky" type="submit" value="Đăng ký">
        </form>
        <script>
            function checkBlank() {
                event.preventDefault();
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                if (username === "" ) {
                    document.getElementsByClassName("err")[0].style.display = "block";
                    
                } else {
                    document.getElementsByClassName("err")[0].style.display = "none";
                }
                if (email === "" ) {
                    document.getElementsByClassName("err")[1].style.display = "block";
              
                } else {
                    document.getElementsByClassName("err")[1].style.display = "none";
                }
                if (password === "" ) {
                    document.getElementsByClassName("err")[2].style.display = "block";
                
                } else {
                    document.getElementsByClassName("err")[2].style.display = "none";
                }
            }
            document.getElementById('dangky').addEventListener('click', checkBlank());
       </script>
    </body>
</html>

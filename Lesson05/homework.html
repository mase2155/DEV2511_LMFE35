<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai-Tap</title>
</head>
<body>
    <script>
        document.write("<div>");
        document.write("<h1>Mẹ</h1><br />");
        document.write("Lặng rồi cả tiếng con ve<br />");
        document.write("Con ve cũng mệt vì hè nắng oi<br />");
        document.write("Nhà em vẫn tiếng ạ ời<br />");
        document.write("Kẽo cà tiếng võng mẹ ngồi mẹ ru<br />");
        document.write("Lời ru có gió mùa Thu<br />");
        document.write("Bàn tay mẹ quạt mẹ đưa gió về<br />");
        document.write("Những ngôi sao thức ngoài kia<br />");
        document.write("Chẳng bằng mẹ đã thức vì chúng con<br />");
        document.write("Đêm nay con ngủ giấc tròn<br />");
        document.write("Mẹ là ngọn gió của con suốt đời.<br />");
        document.write("</div>");
    </script>
    <script>
    
    var so_a = prompt("Bạn hãy nhập vào số a :");
    var so_b = prompt("Bạn hãy nhập vào số b :");
    var so_c = prompt("Bạn hãy nhập vào số c :");

    if(so_a==0){
        
        ptb1(so_b,so_c);
    }else{
        
        ptb2(so_a,so_b,so_c);
    }

    function ptb1(b,c){
        if(b==0){
            if(c==0){
                document.write("Phương trình vô số nghiệm");
            }else{
                document.write("Phương trình vô nghiệm");
            }
        }else{
            nghiem = -b/c;
            document.write("Phương trình có nghiệp là : "+nghiem);
        }
    }
    </script>
    <script>
    var number = prompt("Nhập vào một số có 2 chữ số bất kỳ"); 
    
    document.write("Bạn vừa nhập vào số :"+number+"<br />");
    
    var totalLe = 0;
    var totalChan = 0; // Đã bổ sung khai báo biến để chương trình chạy đúng

    document.write("Các số lẻ từ 1 đến số :"+number+"<br />");
    for(i=1;i<=number;i++){
        if(i%2 !=0){
            document.write(i+"<br />");
            totalLe += i;
        }
    }
    
    document.write("Các số chẵn từ 2 đến số :"+number+"<br />");
    for(i=1;i<=number;i++){ 
        if(i%2 ==0){
            document.write(i+"<br />");
            totalChan += i;
        }
    }
    
    document.write("Tổng các số lẻ : "+totalLe+"<br />");
    document.write("Tổng các số chẵn : "+totalChan);
    </script>
</body>
</html>

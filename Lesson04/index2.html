<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục 1 trang cơ bản</title>
    <style>
        header,div,footer,nav{
            border: 1px solid green;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 4px;
            margin: 5px;
        }
        header,footer {
            height: 100px;
        }
        div{
            height: 300px;
        }
        section{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #body{
            width: 60%;
        }
        #left,#right{
            width: 18%;
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <nav>
        Nav
    </nav>
    <section>
        <div id="left">
            Left content
        </div>
        <div id="body">
            Body
        </div>
        <div id="right">
            Right content
        </div>
    </section>
    <footer>
        Footer 
    </footer>
</body>
</html>
